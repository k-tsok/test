<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Memo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <h1>メモアプリ</h1>

    <form id="memo-form" class="memo-form">
      <input id="memo-input" type="text" placeholder="メモを入力" maxlength="200" required />
      <button type="submit">追加</button>
    </form>

    <ul id="memo-list" class="memo-list" aria-live="polite"></ul>
  </main>

  <template id="memo-item-template">
    <li class="memo-item">
      <span class="memo-text"></span>
      <div class="memo-actions">
        <button type="button" class="edit-btn">編集</button>
        <button type="button" class="delete-btn">削除</button>
      </div>
    </li>
  </template>

  <script src="app.js"></script>
</body>
</html>
